<!-- templates/tasks/task_edit.html -->
<h1>Edit Task</h1>

<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ task.description }}</textarea><br><br>

    <label for="status">Status:</label>
    <select id="status" name="status" disabled>
        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
        
    </select><br><br>
    <label for="hours_spent">Hours Spent:</label>
    <input type="text" id="hours_spent" name="hours_spent" value="{{ task.hours_spent }}" required><br><br>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" value="{{ task.tags }}" required><br><br>

    <label for="task_date">Task Date:</label>
    <input type="date" id="task_date" name="task_date" value="{{ task.task_date|date:'Y-m-d' }}"><br><br>

    <button type="submit">Save</button>
</form>
